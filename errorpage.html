<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      padding: 0;
      margin: 0;
      background: #181828;
      font-size: 14px;
      line-height: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Dust particle styles */
    .starsec, .starthird, .starfourth, .starfifth {
      /* Your existing dust particle styles */
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    /* Lamp styles */
    .lamp__wrap {
      /* Your existing lamp styles */
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Error section */
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 10;
    }

    .error__content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    /* Birthday content */
    .birthday-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      position: relative;
      margin-bottom: 20px;
    }
    
    .birthday-image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ff4db3;
      box-shadow: 0 0 25px rgba(255, 77, 179, 0.6);
      margin-bottom: 30px;
    }
    
    .message__title {
      color: #ff4db3 !important;
      text-shadow: 0 0 10px rgba(255, 77, 179, 0.5);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .message__text {
      color: #fff !important;
      font-size: 1.2rem;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .birthday-name {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      color: #ffeb3b;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f0f;
      opacity: 0.7;
      animation: confetti-fall 5s linear infinite;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(1000px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Navigation button */
    .error__nav {
      margin-top: 20px;
    }
    
    .e-nav__link {
      display: inline-block;
      padding: 12px 30px;
      background: #ff4db3;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 77, 179, 0.5);
    }
    
    .e-nav__link:hover {
      background: #ff1a9c;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 77, 179, 0.7);
    }
  </style>
</head>
<body>
    <!--dust particel-->
    <div>
      <div class="starsec"></div>
      <div class="starthird"></div>
      <div class="starfourth"></div>
      <div class="starfifth"></div>
    </div>
    <!--Dust particle end--->

    <!-- Confetti elements -->
    <div id="confetti-container"></div>

    <div class="lamp__wrap">
      <div class="lamp">
        <div class="cable"></div>
        <div class="cover"></div>
        <div class="in-cover">
          <div class="bulb"></div>
        </div>
        <div class="light"></div>
      </div>
    </div>
    <!-- END Lamp -->
    
    <section class="error">
      <!-- Content -->
      <div class="error__content">
        <div class="birthday-content">
          <img src="Lalitha-32.jpg" alt="Happy Birthday" class="birthday-image">
          <div class="error__message message">
            <h1 class="message__title">Happy Birthday</h1>
            <div class="birthday-name">Lalitha</div>
            <p class="message__text">Once again Wishing you a day filled with happiness and a year filled with joy. May your special day be as wonderful as you are!</p>
          </div>
        </div>
        <div class="error__nav e-nav">
          <a href="#" class="e-nav__link">Celebrate</a>
        </div>
      </div>
      <!-- END Content -->
    </section>

    <script>
      // Create confetti elements
      function createConfetti() {
        const container = document.getElementById('confetti-container');
        const colors = ['#ff4db3', '#4dffc3', '#4db3ff', '#ffeb3b', '#ff4d4d'];
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = (Math.random() * 10 + 5) + 'px';
          confetti.style.height = (Math.random() * 10 + 5) + 'px';
          confetti.style.animationDelay = Math.random() * 5 + 's';
          confetti.style.animationDuration = (Math.random() * 5 + 5) + 's';
          container.appendChild(confetti);
        }
      }
      
      // Run on load
      window.onload = function() {
        createConfetti();
      };
    </script>
</body>
</html>
